<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>SEKOLAH</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      html,
      body {
        height: 110%;
        margin: 0;
      }
    </style>
  </head>
  <body class="bg-primary d-flex align-items-center justify-content-center">
    <div class="bg-white p-5 rounded-4">
      <div class="mb-5">
        <h1 class="text-center">Register</h1>
      </div>
      <form action="" method="post">
        <div class="row align-tems-center mb-3">
          <div class="col-3 d-flex align-items-center">
            <label for="nama_depan">Nama</label>
          </div>
          <div class="col">
            <input type="text" class="form-control" id="nama_depan" placeholder="Nama Depan" />
          </div>
          <div class="col">
            <input type="text" class="form-control" id="nama_belakang" placeholder="Nama Belakang" />
          </div>
        </div>
        <div class="row align-tems-center mb-3">
          <div class="col-3 d-flex align-items-center">
            <label for="tempattanggal_lahir">Tanggal Lahir</label>
          </div>
          <div class="col">
            <input type="text" class="form-control" id="tempattanggal_lahir" placeholder="Tempat Lahir" />
          </div>
          <div class="col">
            <input type="date" class="form-control" id="tempattanggal_lahir" placeholder="Tanggal Lahir" />
          </div>
        </div>
        <div class="row align-tems-center mb-3">
          <div class="col-3 d-flex align-items-center">
            <label for="nomorhp">Nomor HP</label>
          </div>
          <div class="col">
            <input type="number" class="form-control" id="nomorhp" placeholder="Nomor HP"/>
          </div>
        </div>
        <div class="row align-tems-center mb-3">
          <div class="col-3 d-flex align-items-center">
            <label for="email">Email</label>
          </div>
          <div class="col">
            <input type="email" class="form-control" id="email" placeholder="Email"/>
          </div>
        </div>
        <div class="row align-tems-center mb-3">
          <div class="col-3 d-flex align-items-center">
            <label for="password">Passowrd</label>
          </div>
          <div class="col">
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
        </div>
        <div class="row align-tems-center mb-3">
          <div class="col-3 d-flex align-items-center">
            <label for="password">Passowrd Konfirmasi</label>
          </div>
          <div class="col">
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              placeholder="Password Konfirmasi"
            />
          </div>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input type="checkbox" name="" id="" class="form-check-input">
                <label for="check" class="form-check-label">Check me out</label>
            </div>
        </div>
        <div class="d-flex justify-content-center mb-3">
            <button class="btn btn-primary">Register</button>
        </div>
        <div class="row align-tems-center">
          <a href="/index.html" class="text-center">Kembali login</a>
        </div>
      </form>
    </div>
  </body>
</html>
