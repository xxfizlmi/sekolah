<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEKOLAH</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body class="bg-primary d-flex flex-row">
    <div class="" style="width: 20%; background-color: darkgrey">
      <aside class="d-flex flex-column mb-3">
        <a
          href="/Dashboard.html"
          class="text-white p-3 fs-5 text-decoration-none"
          >Sekolah</a
        >
        <a
          href="/Dashboard.html"
          class="text-white p-3 fs-5 text-decoration-none"
          >Dashboard</a
        >
        <a
          href="./DataMataPelajaran.html"
          class="text-white p-3 fs-5 text-decoration-none"
          >Data Mata Pelajaran</a
        >
        <a href="./DataGuru.html" class="text-white p-3 fs-5 text-decoration-none"
          >Data Guru</a
        >
        <a href="./DataSiswa.html" class="text-white p-3 fs-5 text-decoration-none"
          >Data Siswa</a
        >
        <a href="/Profil.html" class="text-white p-3 fs-5 text-decoration-none"
          >Profil</a
        >
      </aside>
    </div>
    <div class="d-flex flex-column" style="width: 100%">
      <div class="" style="background-color: white">
        <nav class="p-3 text-end">
          <a href="" class="text-black fs-5 mx-3 text-decoration-none"
            >Notifikasi</a
          >
          <a
            href="/Profil.html"
            class="text-black fs-5 mx-3 text-decoration-none"
            >Profil</a
          >
        </nav>
      </div>
      <div class="border d-flex justify-content-center">
        <main class="m-3" style="width: max-content">
          <div class="bg-white p-3 rounded-4">
            <h1 class="text-center p-3">Profil</h1>
            <form action="" method="post">
              <div class="row m-2">
                <div class="col-3 d-flex align-items-center">
                  <label for="nama">Nama</label>
                </div>
                <div class="col">
                  <input
                    type="text"
                    name=""
                    id="nama"
                    placeholder="Nama Depan"
                    class="form-control"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    name=""
                    id="nama"
                    placeholder="Nama Belakang"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="row m-2">
                <div class="col-3 d-flex align-items-center">
                  <label for="ttl">TTL</label>
                </div>
                <div class="col">
                  <input
                    type="text"
                    name=""
                    id="ttl"
                    placeholder="Tempat lahir"
                    class="form-control"
                  />
                </div>
                <div class="col">
                  <input
                    type="date"
                    name=""
                    id="ttl"
                    placeholder="Nama Belakang"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="row m-1">
                <div class="col-3 d-flex align-items-center">
                  <label for="ttl">Jenis Kelamin</label>
                </div>
                <div class="col">
                  <select name="" id="" class="form-control">
                    <option value="">Laki-laki</option>
                    <option value="">Parempuan</option>
                  </select>
                </div>
              </div>
              <div class="row m-2">
                <div class="col-3 d-flex align-items-center">
                  <label for="ttl">Agama</label>
                </div>
                <div class="col">
                  <select name="" id="" class="form-control">
                    <option value="">Islam</option>
                    <option value="">Kristen</option>
                    <option value="">Katolik</option>
                    <option value="">Buddha</option>
                    <option value="">Hindu</option>
                  </select>
                </div>
              </div>
              <div class="row m-2">
                <div class="col-3 d-flex align-items-center">
                  <label for="ttl">Golongan Darah</label>
                </div>
                <div class="col">
                  <select name="" id="" class="form-control">
                    <option value="">A</option>
                    <option value="">B</option>
                    <option value="">AB</option>
                    <option value="">O</option>
                  </select>
                </div>
              </div>

              <div class="row m-2">
                <div class="col-3 d-flex align-items-center">
                  <label for="alamat">Alamat</label>
                </div>
                <div class="col">
                  <input
                    type="text"
                    name=""
                    id="alamat"
                    placeholder="Alamat"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="row m-2">
                <div class="col-3 d-flex align-items-center">
                  <label for="nomorhp">Nomor HP</label>
                </div>
                <div class="col">
                  <input
                    type="text"
                    name=""
                    id="nomorhp"
                    placeholder="Nomor HP"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="row m-2">
                <div class="col-3 d-flex align-items-center">
                  <label for="email">Email</label>
                </div>
                <div class="col">
                  <input
                    type="text"
                    name=""
                    id="email"
                    placeholder="Email"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="row m-2">
                <div class="col-3 d-flex align-items-center">
                  <label for="password">Password</label>
                </div>
                <div class="col">
                  <input
                    type="password"
                    name=""
                    id="password"
                    placeholder="Password"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="row m-2 d-flex align-items-center">
                <div class="col-3">
                  <label for="email">Email</label>
                </div>
                <div class="col-3">
                  <img
                    src="./img/personal.png"
                    alt="Gambar"
                    class="border bg-primary"
                    width="100"
                    height="100"
                  />
                </div>
                <div class="col">
                  <input type="file" class="form-control" />
                </div>
              </div>
              <div class="row m-2 d-flex justify-content-center">
                <div class="col-3 d-flex align-items-center">
                  <button type="button" class="btn-primary btn">Submit</button>
                </div>
                <div class="col-3 d-flex align-items-center">
                  <button type="button" class="btn btn-danger">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
