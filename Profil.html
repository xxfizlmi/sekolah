<!DOCTYPE html>
<html lang="en">
  <head>

    <link

      crossorigin="anonymous"
    />
    <script

    <style>

  <body class="bg-primary d-flex flex-row">
    <div class="" style="width: 20%; background-color: darkgrey">

      <div>
        <main class="m-3 d-flex justify-content-center">

              <h5 class="card-title">USER</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">

              </h6>
            </div>
            <div class="">
              <form>
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label"
                    >Nama Lengkap</label
                  >
                  <div class="col-sm-3">
                    <input type="email" class="form-control" id="inputEmail3" />
                  </div>
                  <div class="col-sm-3">
                    <input type="email" class="form-control" id="inputEmail3" />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-sm-2 col-form-label"
                    >Tempat Tanggal Lahir</label
                  >
                  <div class="col-sm-3">
                    <input
                      type="password"
                      class="form-control"
                      id="inputPassword3"
                    />
                  </div>
                  <div class="col-sm-3">
                    <input
                      type="password"
                      class="form-control"
                      id="inputPassword3"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label"
                    >Jenis Kelamin</label
                  >
                  <div class="col-sm-3">
                    <select name="" id="" class="form-control">
                      <option value="">Laki-Laki</option>
                    </select>
                  </div>
                  <div class="col-sm-3">
                    <select name="" id="" class="form-control">
                      <option value="">Islam</option>
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label"
                    >Email</label
                  >
                  <div class="col-sm-6">
                    <input type="email" class="form-control" id="inputEmail3" />
                  </div>
                </div>
                <div class="row mb-6">
                  <label for="inputPassword3" class="col-sm-2 col-form-label"
                    >Password</label
                  >
                  <div class="col-sm-6">
                    <input
                      type="password"
                      class="form-control"
                      id="inputPassword3"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck1"
                      />
                      <label class="form-check-label" for="gridCheck1">
                        Example checkbox
                      </label>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>
            </div>
          </div>
